<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Primer CARD -->
        <div class="card" style="width: 24rem;">
          <img class="card-img-top" src="images/57-14.jpg" alt="Title">
          <div class="card-body">
            <h4 class="card-title">Computadora Intel Core i9</h4>
            <p class="card-text">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae ea asperiores quam nisi accusantium. Nulla, id iste cupiditate ipsum quod repudiandae recusandae excepturi dolore sit cum vero, est sapiente unde.
            </p>
          </div>
        </div>
        <!-- Fin del primer CARD -->
      </div>
      <div class="col-md-6">
        <!-- segundo CARD -->
        
        <div class="card">
          <div class="card-header">
            Formulario de registro
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="" class="form-label">Apellidos</label>

            </div>
            <div class="mb-3">

              <input type="text" id="nombres" class="form-control">
            </div>
          </div>
          <div class="card-footer text-muted">
            <button type="button" class="btn btn-sm btn-success">Enviar datos</button>
          </div>
      </div>
      <!-- Fin del segundo CARD-->
      </div>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
