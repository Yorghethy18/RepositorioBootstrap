<!doctype html>
<html lang="es">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <!-- mb-3 es una clase que genera un MARGIN BOTTOM (Hacia abajo)-->
    <!-- FOR significa para, asociación -->
    <form action="" class="mt-3">
      <div class="mb-2">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" maxlength="20" autofocus>
      </div>
      <div class="mb-2">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="text" id="email" class="form-control" placeholder="micorreo@gmail.com">
      </div>
      <div class="mb-2">
        <label for="comentario" class="form-label">Comentario</label>
        <textarea name="" class="form-control" id="Comentario" rows="5"></textarea> <!-- Para comentarios de texto en cuadrado-->
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
      </div>
    </form>
  </div>
</body>
