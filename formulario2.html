<!doctype html>
<html lang="es">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <form action="" class="mt-3">
        
      <div class="mb-3">
          <label for="nombre-producto" class="form-label">Nombre del producto</label>
          <input type="text" class="form-control" id="nombre-producto">
        </div>
        
        <div class="mb-3">
          <label for="marca" class="form-label">Marca:</label>
          <select id="marca" class="form-select">
            <option value="">Seleccione</option>
            <option value="">Gloria</option>
            <option value="">San Fernandi</option>
            <option value="">Laive</option>
          </select>
        </div>

        <!-- Dos campos que utilizarÃ¡n la misma fila-->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="fecha-caducidad" class="form-label">Fecha caducidad</label>
            <input type="date" class="form-control" id="fecha-caducidad">
          </div>
          <div class=" col-md-6 mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" min="0" max="100" value="0">
          </div>
        </div>


        <div class="mb-3">
          <label for="proveedores" class="form-label">Proveedor</label>
          <select id="proveedores" class="form-select">
            <option value="">Seleccione</option>
            <option value="">Proveedor #1</option>
            <option value="">Proveedor #2</option>
            <option value="">Proveedor #3</option>
          </select>
        </div>
    </form>
  </div>
</body>
</html>
